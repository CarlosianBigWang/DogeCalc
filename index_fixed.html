
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DOGECALC</title>
  <style>
    body {
      background-color: #f1c40f;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo img {
      height: 80px;
      margin-right: 10px;
    }
    h1 {
      margin: 0;
      font-size: 36px;
    }
    input, button {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      font-size: 18px;
    }
    #clearButton {
      background-color: #a93226;
      color: white;
    }
    #result {
      margin-top: 20px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
    }
    #result img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="Doge_Logo.png" alt="Doge Logo" />
    <h1>DOGECALC</h1>
  </div>

  <input type="number" id="buyPrice" placeholder="Buy Price" step="0.0001" />
  <input type="number" id="sellPrice" placeholder="Sell Price" step="0.0001" />
  <input type="number" id="usd" placeholder="Investment Amount ($)" step="0.01" />
  <input type="number" id="fee" placeholder="Fee (% per trade)" value="0.4" step="0.1" />

  <button onclick="calculate()">Calculate</button>
  <button id="clearButton" onclick="clearAll()">Clear All</button>

  <div id="result"></div>

  <script>
    function calculate() {
      const buy = parseFloat(document.getElementById('buyPrice').value);
      const sell = parseFloat(document.getElementById('sellPrice').value);
      const usd = parseFloat(document.getElementById('usd').value);
      const fee = parseFloat(document.getElementById('fee').value) / 100;

      if (isNaN(buy) || isNaN(sell) || isNaN(usd) || isNaN(fee)) {
        alert("Please fill in all fields correctly.");
        return;
      }

      const doge = usd / buy;
      const buyFee = usd * fee;
      const sellProceeds = doge * sell;
      const sellFee = sellProceeds * fee;
      const net = sellProceeds - buyFee - sellFee;
      const profit = net - usd;

      const resultBox = document.getElementById("result");
      if (profit >= 0) {
        resultBox.innerHTML = `
          <img src="Doge_Profit.png" alt="Profit" />
          <p style="color: green;">You'd receive $${net.toFixed(2)} after fees.<br>Profit: $${profit.toFixed(2)}</p>
        `;
      } else {
        resultBox.innerHTML = `
          <img src="Doge_Loss.png" alt="Loss" />
          <p style="color: red;">You'd receive $${net.toFixed(2)} after fees.<br>Profit: $${profit.toFixed(2)}</p>
        `;
      }
    }

    function clearAll() {
      document.getElementById('buyPrice').value = '';
      document.getElementById('sellPrice').value = '';
      document.getElementById('usd').value = '';
      document.getElementById('fee').value = '';
      document.getElementById('result').innerHTML = '';
    }
  </script>
</body>
</html>
