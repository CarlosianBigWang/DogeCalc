
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOGECALC</title>
  <style>
    body {
      background-color: #f1c40f;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .logo img {
      height: 40px;
      vertical-align: middle;
    }
    h1 {
      font-size: 28px;
      display: inline-block;
      margin-left: 10px;
    }
    input, button {
      width: 80%;
      padding: 8px;
      margin: 8px 0;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    #clearButton {
      background-color: #a93226;
      color: white;
    }
    #resultBox {
      margin-top: 20px;
      background: white;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
      max-width: 90%;
    }
    #resultImage {
      max-width: 100px;
      height: auto;
      display: block;
      margin: 0 auto 10px;
    }
    #resultText {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="Doge_Logo.png" alt="Doge Logo">
    <h1>DOGECALC</h1>
  </div>
  <div>
    <input type="number" id="buy" placeholder="Buy Price ($)">
    <input type="number" id="sell" placeholder="Sell Price ($)">
    <input type="number" id="investment" placeholder="Investment Amount ($)">
    <input type="number" id="fee" placeholder="Fee (% per trade)" value="0.4">
    <button onclick="calculate()">Calculate</button>
    <button id="clearButton" onclick="clearFields()">Clear All</button>
  </div>
  <div id="resultBox" style="display:none;">
    <img id="resultImage" src="" alt="Result Image">
    <div id="resultText"></div>
  </div>

  <script>
    function calculate() {
      const buy = parseFloat(document.getElementById('buy').value);
      const sell = parseFloat(document.getElementById('sell').value);
      const investment = parseFloat(document.getElementById('investment').value);
      const feePercent = parseFloat(document.getElementById('fee').value);

      const feeRate = feePercent / 100;
      const doge = investment / buy;
      const buyFee = investment * feeRate;
      const sellProceeds = doge * sell;
      const sellFee = sellProceeds * feeRate;
      const net = sellProceeds - buyFee - sellFee;
      const profit = net - investment;

      const resultBox = document.getElementById('resultBox');
      const resultImage = document.getElementById('resultImage');
      const resultText = document.getElementById('resultText');

      resultBox.style.display = 'block';
      resultText.innerHTML = `You'd receive $${net.toFixed(2)} after fees.<br>Profit: $${profit.toFixed(2)}`;

      if (profit >= 0) {
        resultText.style.color = "green";
        resultImage.src = "Doge_Profit.png";
      } else {
        resultText.style.color = "red";
        resultImage.src = "Doge_Loss.png";
      }
    }

    function clearFields() {
      document.getElementById('buy').value = "";
      document.getElementById('sell').value = "";
      document.getElementById('investment').value = "";
      document.getElementById('fee').value = "0.4";
      document.getElementById('resultBox').style.display = "none";
    }
  </script>
</body>
</html>
