
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOGECALC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FFD700;
      text-align: center;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #121212;
      color: white;
    }
    .logo img {
      width: 80px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    input, button {
      width: 90%;
      max-width: 300px;
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #clearButton {
      background-color: #8B0000;
      color: white;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      background-color: white;
      border: 2px solid black;
    }
    .profit { color: green; }
    .loss { color: red; }
    .result-img {
      width: 100px;
      height: auto;
    }
    .toggle-container {
      margin: 15px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="Doge_Logo.png" alt="Doge Logo">
  </div>
  <h1>DOGECALC</h1>
  <p>Live DOGE Price: $<span id="livePrice">Loading...</span></p>
  <input type="number" id="buyPrice" placeholder="Buy Price ($)" step="0.0001">
  <input type="number" id="sellPrice" placeholder="Sell Price ($)" step="0.0001">
  <input type="number" id="usd" placeholder="Investment Amount ($)" step="0.01">
  <input type="number" id="fee" placeholder="Fee (% per trade)" value="0.4" step="0.1">
  <button onclick="calculate()">Calculate</button>
  <button id="clearButton" onclick="clearAll()">Clear All</button>

  <div class="toggle-container">
    <label for="darkToggle">Dark Mode</label>
    <input type="checkbox" id="darkToggle" onclick="toggleDarkMode()">
  </div>

  <div id="result"></div>

  <script>
    async function fetchLivePrice() {
      try {
        const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=dogecoin&vs_currencies=usd');
        const data = await res.json();
        document.getElementById('livePrice').textContent = data.dogecoin.usd.toFixed(4);
      } catch {
        document.getElementById('livePrice').textContent = "Error";
      }
    }

    function calculate() {
      const buy = parseFloat(document.getElementById('buyPrice').value);
      const sell = parseFloat(document.getElementById('sellPrice').value);
      const usd = parseFloat(document.getElementById('usd').value);
      const fee = parseFloat(document.getElementById('fee').value) / 100;

      if (isNaN(buy) || isNaN(sell) || isNaN(usd) || isNaN(fee)) return;

      const doge = usd / buy;
      const buyFee = usd * fee;
      const sellProceeds = doge * sell;
      const sellFee = sellProceeds * fee;
      const net = sellProceeds - buyFee - sellFee;
      const profit = net - usd;

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';
      const img = document.createElement('img');
      img.className = 'result-img';
      if (profit > 0) {
        resultDiv.className = 'profit';
        img.src = 'Doge_Profit.png';
      } else {
        resultDiv.className = 'loss';
        img.src = 'Doge_Loss.png';
      }
      resultDiv.appendChild(img);
      const text = document.createElement('p');
      text.innerHTML = `You'd receive $${net.toFixed(2)} after fees.<br>Profit: $${profit.toFixed(2)}`;
      resultDiv.appendChild(text);
    }

    function clearAll() {
      document.getElementById('buyPrice').value = '';
      document.getElementById('sellPrice').value = '';
      document.getElementById('usd').value = '';
      document.getElementById('fee').value = '0.4';
      document.getElementById('result').innerHTML = '';
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    fetchLivePrice();
    setInterval(fetchLivePrice, 60000);
  </script>
</body>
</html>
